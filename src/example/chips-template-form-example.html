<section>
  <h4>SWAPI</h4>
  <mat-form-field class="example-form-field">
    <mat-label>Star Wars people</mat-label>
    <mat-chip-grid #templateChipGrid>
    @for (person of people$ | async; track person) {
      <mat-chip-row>
        {{person.name}}      
      </mat-chip-row>
    }
    </mat-chip-grid>
  </mat-form-field>
</section>
